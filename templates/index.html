<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÖ¨ÊñáÊ†ºÂºèË∞ÉÊï¥Â∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
            position: relative;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-hint {
            font-size: 14px;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .file-info {
            background: #f0f2ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 200px;
            }
        }

        .file-name {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .file-size {
            font-size: 14px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .download-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-top: 15px;
            display: none;
        }

        .download-btn:hover {
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 40px 20px;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üìÑ</span>
                ÂÖ¨ÊñáÊ†ºÂºèË∞ÉÊï¥Â∑•ÂÖ∑
            </h1>
            <p>ÊåâÁÖß GB/T 9704-2012 Ê†áÂáÜËá™Âä®Ë∞ÉÊï¥ Word ÊñáÊ°£Ê†ºÂºè</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìé</div>
            <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞ËøôÈáå</div>
            <div class="upload-hint">ÊîØÊåÅ .docx Ê†ºÂºèÔºåÊúÄÂ§ß 50MB</div>
            <input type="file" id="fileInput" accept=".docx">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name">üìÑ <span id="fileName"></span></div>
            <div class="file-size">üìä Êñá‰ª∂Â§ßÂ∞è: <span id="fileSize"></span></div>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="spinner" id="spinner"></div>

        <center>
            <button class="btn" id="uploadBtn" disabled>ÂºÄÂßãÂ§ÑÁêÜ</button>
            <button class="btn download-btn" id="downloadBtn">‰∏ãËΩΩÂ§ÑÁêÜÂêéÁöÑÊñá‰ª∂</button>
        </center>

        <div class="message" id="message"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const spinner = document.getElementById('spinner');

        let selectedFile = null;
        let downloadUrl = null;

        // ÁÇπÂáª‰∏ä‰º†Âå∫Âüü
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Êñá‰ª∂ÈÄâÊã©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // ÊãñÊãΩ‰∏ä‰º†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // Â§ÑÁêÜÊñá‰ª∂
        function handleFile(file) {
            if (!file) return;

            // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
            if (!file.name.endsWith('.docx')) {
                showMessage('Âè™ÊîØÊåÅ .docx Ê†ºÂºèÁöÑÊñá‰ª∂', 'error');
                return;
            }

            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞è (50MB)
            if (file.size > 50 * 1024 * 1024) {
                showMessage('Êñá‰ª∂Â§ßÂ∞è‰∏çËÉΩË∂ÖËøá 50MB', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            uploadBtn.disabled = false;
            downloadBtn.style.display = 'none';
            message.style.display = 'none';
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // ‰∏ä‰º†Â§ÑÁêÜ
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            // ÊòæÁ§∫ËøõÂ∫¶
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Â§ÑÁêÜ‰∏≠...';
            spinner.style.display = 'block';
            progressBar.style.display = 'block';
            progressFill.style.width = '30%';
            message.style.display = 'none';
            downloadBtn.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '70%';

                const result = await response.json();

                progressFill.style.width = '100%';

                if (result.success) {
                    showMessage('‚úÖ Â§ÑÁêÜÂÆåÊàêÔºÅÁÇπÂáª‰∏ãÊñπÊåâÈíÆ‰∏ãËΩΩÊñá‰ª∂', 'success');
                    downloadUrl = result.download_url;
                    downloadBtn.style.display = 'inline-block';
                    downloadBtn.onclick = () => {
                        window.location.href = downloadUrl;
                    };
                } else {
                    showMessage('‚ùå ' + (result.error || 'Â§ÑÁêÜÂ§±Ë¥•'), 'error');
                }
            } catch (error) {
                console.error('‰∏ä‰º†ÈîôËØØ:', error);
                showMessage('‚ùå ‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'ÂºÄÂßãÂ§ÑÁêÜ';
                spinner.style.display = 'none';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);
            }
        });

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
